name: symphonia
description: "An intimate companion app for couples - Symphonia"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.1

  # Local Database (Drift/SQLite)
  drift: ^2.23.1
  sqlite3_flutter_libs: ^0.5.30
  path_provider: ^2.1.5
  path: ^1.9.1

  # Local Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^10.0.0

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  firebase_messaging: ^15.2.4

  # Networking & Connectivity
  connectivity_plus: ^7.0.0

  # UI Components
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17

  # Audio Recording & Playback
  record: ^6.1.2
  just_audio: ^0.10.5

  # Vibration & Haptics
  vibration: ^3.1.4

  # Permissions
  permission_handler: ^12.0.1

  # Image Handling
  image_picker: ^1.1.2
  photo_view: ^0.15.0

  # Date & Time
  intl: ^0.20.2
  timezone: ^0.10.0

  # Notifications
  flutter_local_notifications: ^19.0.0

  # UUID Generation
  uuid: ^4.5.1

  # Equatable for value comparison
  equatable: ^2.0.7

  # Functional Programming
  fpdart: ^1.1.1

  # Icons
  cupertino_icons: ^1.0.8

  # Home Screen Widget (Android)
  home_widget: ^0.8.1

  # Animation
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.15
  riverpod_generator: ^3.0.3
  drift_dev: ^2.23.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
